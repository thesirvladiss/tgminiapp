{% extends "admin/base.html" %} {% block content %}
<div class="page-title">Карточки проектов</div>
<div class="toolbar">
  <a class="btn" href="/admin/projects/create">Добавить</a>
</div>
<div class="card">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Заголовок</th>
        <th>Ссылка</th>
        <th>Порядок</th>
        <th>Внутр.</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for it in items %}
      <tr>
        <td>{{ it.id }}</td>
        <td>{{ it.title }}</td>
        <td>{{ it.url }}</td>
        <td>{{ it.order }}</td>
        <td>
          {% if it.is_internal %}<span class="badge success">Да</span>{% else
          %}<span class="badge muted">Нет</span>{% endif %}
        </td>
        <td class="actions">
          <a href="/admin/projects/{{ it.id }}/edit">Редактировать</a>
          <form
            action="/admin/projects/{{ it.id }}/delete"
            method="post"
            style="display: inline"
            onsubmit="return confirm('Удалить?')"
          >
            <button class="btn danger" type="submit">Удалить</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
