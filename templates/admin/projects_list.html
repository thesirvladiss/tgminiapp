{% extends "admin/base.html" %}
{% block content %}
  <h2>Карточки проектов</h2>
  <div class="toolbar">
    <a class="btn" href="/admin/projects/create">Добавить</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Заголовок</th>
        <th>Ссылка</th>
        <th>Порядок</th>
        <th>Внутр.</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for it in items %}
      <tr>
        <td>{{ it.id }}</td>
        <td>{{ it.title }}</td>
        <td>{{ it.url }}</td>
        <td>{{ it.order }}</td>
        <td>{{ 'Да' if it.is_internal else 'Нет' }}</td>
        <td class="actions">
          <a href="/admin/projects/{{ it.id }}/edit">Редактировать</a>
          <form action="/admin/projects/{{ it.id }}/delete" method="post" style="display:inline" onsubmit="return confirm('Удалить?')">
            <button type="submit">Удалить</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
