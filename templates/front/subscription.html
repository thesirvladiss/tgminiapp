<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Подписка</title>
    <meta name="color-scheme" content="dark light" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='front.css') }}?v=2"
    />
    <style></style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="app">
        <div class="backbar" style="margin-left: auto">
          <a href="#" class="btn-back" onclick="history.back(); return false;"
            >Назад</a
          >
        </div>
        <header>
          <div class="subscription-titles">
            <h1>
              Доступ

              <span class="sub">к подкастам</span>
            </h1>
            <p>Вы можете купить отдельный выпуск или оформить подписку</p>
          </div>
        </header>

        <div class="subscription-items">
          <div
            class="subscription-item {% if not podcast_id %}active{% endif %}"
          >
            <div class="subscription-item-icon"></div>
            <div class="subscription-item-titles">
              <h2>Подписка</h2>
              <p>{{ sub_price_rub or 0 }} ₽</p>
            </div>
          </div>

          <div class="subscription-item {% if podcast_id %}active{% endif %}">
            <div class="subscription-item-icon"></div>
            <div class="subscription-item-titles">
              <h2>Разовый выпуск</h2>
              <p>{{ single_price_rub or 0 }} ₽</p>
            </div>
          </div>
        </div>

        <div class="subscription-btn">
          <form method="post" action="/checkout">
            <input
              type="hidden"
              name="podcast_id"
              value="{{ podcast_id or '' }}"
            />
            <input
              type="hidden"
              name="tariff"
              id="tariff"
              value="{% if podcast_id %}single{% else %}subscription{% endif %}"
            />
            <div style="margin-bottom: 15px;">
              <input
                type="tel"
                name="customer_phone"
                placeholder="+7 (999) 123-45-67"
                required
                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;"
              />
            </div>
            <button class="btn-orange" type="submit">перейти к оплате</button>
          </form>
        </div>
      </main>

      <div class="section-bg">
        <img
          src="{{ url_for('static', path='assets/img/background1.png') }}"
          alt=""
        />
      </div>
    </div>
    <script src="{{ url_for('static', path='assets/js/main.js') }}"></script>
    <script>
      const items = document.querySelectorAll(".subscription-item");
      const tariffInput = document.getElementById("tariff");
      if (items.length && tariffInput) {
        items.forEach((el, idx) => {
          el.addEventListener("click", () => {
            items.forEach((e) => e.classList.remove("active"));
            el.classList.add("active");
            tariffInput.value = idx === 0 ? "subscription" : "single";
          });
        });
      }
    </script>
  </body>
</html>
