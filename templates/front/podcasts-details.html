<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>{{ podcast.title }}</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="{{ url_for('static', path='front.css') }}" />
  </head>
  <body>
    <div class="wrapper">
      <main class="app">
        <div class="podcasts-img">
          <img src="{{ podcast.cover_path or url_for('static', path='assets/img/podcastsImg.webp') }}" alt="" />
        </div>

        <div class="podcast-deatil-titles">
          <span>{{ (podcast.published_at.strftime('%d.%m.%Y') if podcast.published_at else '') }}</span>
          <h2>{{ podcast.title }}</h2>
          <p>
            {{ podcast.description or '' }}
          </p>
        </div>

        <div class="podcast" data-podcast>
          <button
            class="podcast__bigplay"
            type="button"
            aria-label="Воспроизвести"
            data-play-toggle
          >
            <i class="icon icon-play2 podcast__bigplay-icon"></i>
            <i class="icon icon-pause "></i>
          </button>

          <div class="podcast__progress">
            <input
              class="podcast__range"
              type="range"
              min="0"
              value="0"
              step="0.01"
              aria-label="Позиция воспроизведения"
              data-seek
              name="range"
            />
          </div>
          <div class="podcast__times">
            <span class="podcast__time" data-current-time>00:00</span>
            <span class="podcast__time" data-remaining-time>-00:00</span>
          </div>

          {% if has_access %}
            <div class="podcast-tag" aria-labelledby="podcast-title">
              Доступ открыт
            </div>
          {% else %}
            <div class="podcast-tag" aria-labelledby="podcast-title">
              Бесплатный выпуск вы уже получили
            </div>
            <div style="margin-top: 16px; width: 100%; display: grid; gap: 10px">
              <a class="btn-orange" href="/free-issue?podcast_id={{ podcast.id }}">Опции</a>
            </div>
          {% endif %}

          <audio
            preload="metadata"
            src="{{ audio_src }}"
            data-audio
          ></audio>
          
        </div>
      </main>
      <div class="section-bg">
        <img src="{{ url_for('static', path='assets/img/background3.webp') }}" alt="" />
      </div>
    </div>
    <script src="{{ url_for('static', path='assets/js/main.js') }}"></script>
  </body>
</html>
