<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Подписка</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <main class="app">
        <header>
          <div class="subscription-titles">
            <h1>
              Доступ

              <span class="sub">к подкастам</span>
            </h1>
            <p>Вы можете купить отдельный выпуск или оформить подписку</p>
          </div>
          
        </header>

        <div class="subscription-items">

            <div class="subscription-item active">
            <div class="subscription-item-icon"></div>
            <div class="subscription-item-titles">
               <h2>Подписка</h2>
               <p>1500 ₽</p>
            </div>
          </div>

          <div class="subscription-item">
            <div class="subscription-item-icon"></div>
            <div class="subscription-item-titles">
               <h2>Разовый выпуск</h2>
               <p>200 ₽</p>
            </div>
          </div>

        </div>

        <div class="subscription-btn">
          <button class="btn-orange">перейти к оплате</button>
        </div>
      </main>

      <div class="section-bg">
        <img src="assets/img/background1.png" alt="" />
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
